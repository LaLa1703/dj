{% extends 'fourth_task/menu.html' %}

{% block pagename %}
<h1>Игры</h1>
{% endblock %}

{% block content %}
<ul>
    {% for game in games %}
        <li>
            <h2>{{ game.title }}</h2>
            <p>{{ game.description }}. Стоимость: {{ game.cost }}</p>
            <button>Купить</button>
        </li>
    {% endfor %}
</ul>
{% endblock %}
